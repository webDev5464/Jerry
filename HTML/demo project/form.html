<!DOCTYPE html>

<html>

<head>

    <title>html form</title>

</head>

<body>

    <form style="background-color: crimson">
        <fieldset>
            <legend>
                <h1>
                    student registration form
                </h1>
            </legend>

            <div>
                <b>Name:</b> <input type="text">
            </div>
            <br>

            <div>
               <b> father's name: </b> <input type="text">
            </div>
            <br>

            <div>
               <b> mother's name:</b> <input type="text">
            </div>
            <br>

            <div>
               <b> phone number:</b> <input type="text">
            </div>
            <br>

            <div>
               <b> email:</b> <input type="email" name="my email">

            </div>

            <div>
               <b> gender: male: </b><input type="radio" name="my gender">
                <b>female:</b> <input type="radio" name="my gender">
                <b>others:</b> <input type="radio" name="my gender">
            </div>
            <br>

            <div>
                <b>date of birth: </b><input type="date">
            </div>
            <br>

            <div>
                <b>address:</b> <input type="text">
            </div>
            <br>

            <div>
                <b>blood group</b>
                <select name="drop-down">
                    <option value="A">A</option>
                    <option value="A=">A=</option>
                    <option value="B">B</option>
                    <option value="B=">B=</option>
                </select>
            </div>
            <br>

            <div>
               <b> department :</b> CSE: <input type="radio">
                EEE: <input type="radio">
                BBA: <input type="radio">
            </div>
            <br>

            <div>
               <b> course:</b> java <input type="checkbox">
                html <input type="checkbox">
                c++ <input type="checkbox">
                css <input type="checkbox">
            </div>
            <br>

            <div>
                <b>photo:</b> <input type="file">
            </div>
            <br>

            <div>
                <input type="submit" value="submit">
                <input type="reset" value="reset">
            </div>
        </fieldset>
    </form>
</body>

</html>
