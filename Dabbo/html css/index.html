<!DOCTYPE html>

<html>

<head>
    <title>css information </title>

    <!-- <link rel="stylesheet" href="./style.css"> -->

    <!-- Internal -->
    <style>
        h2 {
            color: red;
            font-size: 42px;
        }

        h3 {
            color: rgb(0, 255, 102);
        }

        h4 {
            color: blueviolet;
        }
    </style>

    <!-- External -->
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- This is a inline css. -->
    <h1 style="color:blue">Hello world</h1>

    <!-- Internal css -->
    <h2>This is a internal css.</h2>

    <!-- External css -->
    <p>This is a external css.</p>

    <hr>

    <!-- Inline css most imp compair with 3 styles -->
    <h3 style="color:blue;">Lorem, ipsum dolor.</h3>

    <!-- internal with external style compair -->
    <h4>Lorem ipsum dolor sit amet consectetur.</h4>
</body>

</html>

<!-- 3 type's of method using css. -->
<!--
     1. Internal
     2. Inline
     3. External
-->
