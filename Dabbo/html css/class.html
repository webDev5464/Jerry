<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css class</title>

    <style>
        /* class */
        .p1 {
            color: chartreuse;
        }

        .jerry {
            color: brown;
            font-size: x-large;
        }

        /* id */
        #dabbo {
            color: gray;            
            font-size: x-large;
        }
    </style>

    <!-- <link rel="stylesheet" href="./style.css"> -->
</head>

<body>
    <!-- class -->
    <p class="p1">Lorem ipsum dolor sit amet.</p>

    <p>Lorem ipsum dolor sit amet.</p>


    <p class="jerry">Illum culpa at eligendi harum.</p>

    <p id="dabbo">Lorem, ipsum dolor.</p>
</body>

</html>
